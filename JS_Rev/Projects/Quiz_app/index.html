<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<body style="display: flex; flex-direction: column;">
    <h1>QUIZ APP</h1>
    <main class="start_page" style="display: flex;">
        <button class="start_button">Start</button>
    </main>
    <main style="display: none;" class="quiz_page">
        <div class="question">Question</div>
        <div class="options">Options</div>
        <div>
            <button class="prevBtn" style="display: none;">Prev</button>
            <button class="nextBtn">Next</button>
            <button class="submitBtn" style="display: none;">Submit</button>
        </div>
    </main>
    <footer class="result" style="display: none;">
        <div>Result</div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
