name: Testing Job

on: [push]

jobs:
  check_variable:
    runs-on: ubuntu-latest

    steps:
     - name: checkout repository
       uses: actions/checkout@v4

     - name: Set variables
       run: |
        BUILD_TRIGGER_DESC="${{github.event_name}} by ${{github.actor}}"
        BUILD_TRIGGER_BY="${{github.actor}}"

     - name: Check variables
       run: echo "${BUILD_TRIGGER_DESC}"