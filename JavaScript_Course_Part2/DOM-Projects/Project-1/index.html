<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Change</title>
    <script src="index.js" defer></script>
</head>
<body style="display: flex;">
    <div class="box" id="aqua" style="background-color: aqua; width: 100%; height: 40vh; display: inline-block; margin-right: 10px;"></div>
    <div class="box" id="green" style="background-color: rgb(107, 144, 61); width: 100%; height: 40vh; display: inline-block; margin-right: 10px;"></div>
    <div class="box" id="purple" style="background-color: rgb(87, 25, 195); width: 100%; height: 40vh; display: inline-block; margin-right: 10px;"></div>
    <div class="box" id="red" style="background-color: rgb(199, 17, 56); width: 100%; height: 40vh; display: inline-block; margin-right: 10px;"></div>
</body>
</html>
